<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destiny</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/destiny.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <section class="content">
    <button onclick="DestinyModal('Default','This is a default modal.','default',[{text:'Dismiss',class:'destiny-dismiss'}]).add();">
      Add Default
    </button>
    <button onclick="DestinyModal('Primary','This is a primary modal.','primary',[{text:'Dismiss',class:'destiny-dismiss'}]).add();">
      Add Primary
    </button>
    <button onclick="DestinyModal('Success','This is a success modal.','success',[{text:'Accept',class:'destiny-dismiss'}]).add();">
      Add Success
    </button>
    <button onclick="DestinyModal('Info','This is a info modal.','info',[{text:'Accept'},{text:'Dismiss',class:'destiny-dismiss'}]).add();">
      Add Info
    </button>
    <button onclick="DestinyModal('Warning','This is a warning modal.','warning',[{text:'Dismiss',class:'destiny-dismiss'}]).add();">
      Add Warning
    </button>
    <button onclick="DestinyModal('Danger','This is a danger modal.','danger',[{text:'Dismiss',class:'destiny-dismiss'}]).add();">
      Add Danger
    </button>
  </section>
  <script src="javascripts/DestinyModal.js"></script>
</body>
</html>
