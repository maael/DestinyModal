<!DOCTYPE html>
<html lang="en">
<head>

  <title>Destiny</title>
  <link rel="stylesheet" href="stylesheets/main.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
